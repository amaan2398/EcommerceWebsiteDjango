{% extends "navbar.html"%}

{% block content %}
    <br>
    <div class="row">
        {% for item in data %}
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <img src="{{item.image.url}}" alt="...">
                <div class="caption">
                    <h3>{{item.name}}</h3>
                    <p>{{item.price}}</p>
                    <p>{{i}} <span>{{item.description}}</span> </p>
                    <p>
                        <a href="#" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-shopping-cart"></span> Cart </a>
                        <!--<a href="#" class="btn btn-default" role="button">Favorite</a>-->
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
