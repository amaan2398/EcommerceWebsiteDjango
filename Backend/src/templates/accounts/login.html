{% extends "../header.html" %}
{% block login %}
<h3>Login Form !!</h3>
<form action="" method="post" class="col-md-7">{% csrf_token %}
    <div class="form-group col-md-11">
        <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"> </span></div>
        <input type="text" class=" form-control" name="uname" placeholder="User Name">
        </div>
    </div>
    <div class="form-group col-md-11">
        <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div><input type="password" class="form-control" name="pass1" placeholder="Password">
        </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<div class="col-md-5">
    {% for message in messages%}
        
        {% ifnotequal message|stringformat:"s" "Account Created" %}
        <div class="alert alert-danger" role="alert"><strong>Oh snap! </strong>{{message}}</div>  
        
        {% else %} 
        <div class="alert alert-success" role="alert"><strong>Well done! </strong>{{message}}</div>
        {% endifnotequal %}
    {% endfor %}
</div>
{% endblock%}
