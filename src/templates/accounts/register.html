{% extends "../header.html"%}

{%block register%}
<style>


    body{
        background: url("../../../media/svg/header.svg") no-repeat scroll,url("../../../media/svg/reg.svg") no-repeat fixed;
        background-size: 72%,80%;
        background-position: top right,center;
        }

</style>
<h3 class="text-center" >Register of User</h3>
<div class="row">
<div class="col-md-3" style="margin-right: 5px;">
        <img src="../../../media/svg/reg2.svg" alt="" style="padding-top: 225px;">
    {% for message in messages%}
    <div class="alert alert-danger" role="alert"><strong>Oh snap! </strong>{{message}}</div>
    {% endfor %}
</div>
<div class="col-md-6 rounded-lg" style="background: rgb(255, 255, 255,0.8); padding-left: 50px;">
    <br>
<form action="" method="POST">{% csrf_token %}
    <div class="row">
    <div class="col-sm-11">
        <div class="form-group">
            <label for="uname">
                <svg width="30px" height="30px" viewBox="2 2 18 18" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              </svg>
              User Name:</label>
            <input type="text" class=" form-control" name="uname" placeholder="User Name">
        </div>
    </div>
    <div class="col-sm-11">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" name="fname"  placeholder="First Name ...">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" name="lname" placeholder="Last Name ...">
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div class="col-sm-11">
        <div class="form-group">
            <label for="address">
                <svg width="30px" height="30px" viewBox="0 0 18 18" class="bi bi-house" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
              </svg>
              Address:</label>
            <input type="text" class="form-control" name="address" placeholder="Address">
        </div>
    </div>

    <div class="col-sm-11">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">City:</label>
                    <input type="text" class="form-control" name="city"  placeholder="City Name ...">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">State:</label>
                    <input type="text" class="form-control" name="state" placeholder="State Name ...">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-11">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" name="country"  placeholder="Country Name ...">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="postcode">Zip Code:</label>
                    <input type="text" class="form-control" name="postcode" placeholder="Post Code ...">
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div class="col-sm-11">
        <div class="form-group">
            <label for="email">
                <svg width="30px" height="30px" viewBox="0 2 18 18" class="bi bi-envelope" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                  </svg>
                  Email Id:</label>
            <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
    </div>
    <div class=" col-sm-11">
        <div class="form-group">
            <label for="pass1">
                <svg width="35px" height="35px" viewBox="0 0 18 18" class="bi bi-key" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                  </svg>
                Password:</label>
            <input type="password" class="form-control" name="pass1" placeholder="Password">
            <br>
            <input type="password" class="form-control" name="pass2" placeholder="Confirm Password">
        </div>
    </div>
    <div class="col-sm-11">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
    </div>
</form>
<br>
</div>
</div>
{%endblock%}
